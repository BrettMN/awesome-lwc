<template>
    <div class="slds-box slds-theme_default">
        <div>
            <input
                type="search"
                placeholder="Search components"
                oninput={handleSearchKeyInput}
            />
            <template if:true={components}>
                <div class="slds-grid slds-gutters slds-wrap">
                    <template for:each={components} for:item="component">
                        <div
                            key={component.id}
                            class="slds-col slds-size_1-of-3"
                        >
                            <div class="component slds-grid slds-wrap">
                                <a
                                    class="title slds-col slds-size_1-of-1"
                                    href={component.repo}
                                    >{component.title}
                                </a>
                                <div
                                    class="slds-text-body_regular slds-col slds-size_1-of-1"
                                >
                                    {component.description}
                                </div>
                                <a
                                    class="slds-link slds-text-body_regular slds-col slds-size_1-of-1"
                                    href={component.repoOwnerLink}
                                    >{component.repoOwnerName}
                                </a>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </div>
</template>
